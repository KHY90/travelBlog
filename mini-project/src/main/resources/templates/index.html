<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>여행 공유 블로그</title>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/scc.css}"/>-->
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
    }

    .header {
        background-color: #d3d3d3;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
    }

    .calendar {
        background-color: #add8e6;
        padding: 20px;
        margin-top: 10px;
        font-size: 20px;
    }

    .content {
        background-color: #ffc0cb;
        padding: 20px;
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px; /* 각 프레임 사이의 여백 크기 */
    }

    .frame {
        background-color: white;
        padding: 10px;
        border: 1px solid #000;
        margin-bottom: 10px;
    }

    .inputclass input {
        width: 100%;
        height: 30vh;
    }


    .inputbutton {
        position: relative; /* 부모 요소에 상대 위치 설정 */
    }


    .footer {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .footer img {
        width: 50px;
        margin: 0 10px;
    }
</style>

<div class="container">
    <div class="header">제목</div>
    <div class="calendar">달력</div>
    <div class="content">
        <div class="inputclass">
            <input placeholder="계획을 입력하세요.">
        </div>
        <div class="inputbutton">
            <button>할 일 추가</button>
            <button>지도 추가</button>
        </div>
    </div>
